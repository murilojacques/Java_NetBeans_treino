<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo Javascript</title>
</head>
<style>
    body{
        text-align: center;
    }
</style>
<body !--onmouseup="alert('clicou na tela! GASP!')"--! onresize="alert('Redimensionou')">
    <h1>Aprendendo Javascript</h1>
    <br>
    <h2>Eventos em Javascript</h2>

    <p id="texto"></p>

    <button ondblclick="eventoDblClique()">Clique aqui</button>
    
    <br>
    <br>

    <div id="teste" onmouseover="mudaCorV()" onmouseout="mudaCorA()" onmousemove="adicionaTexto()" style="margin: auto auto; width: 80%; height: 200px; background-color: cornflowerblue;"></div>

    <br>

    <select name="" id="itens" onchange="onChange()">
        <option value="1">Valor 1</option>
        <option value="2">Valor 2</option>
        <option value="3">Valor 3</option>
        <option value="4">Valor 4</option>
    </select>

    <br>
    <br>

    <input id="campoTexto" type="text" onfocus="inputEmFoco()" !--onblur="inputPerdeFoco()"--! onkeydown="teclaPressionada()"
         style="padding: 80px; font-size: 32px;" placeholder="Digite Algo">
    <button onclick="verificar()">Clique aqui</button>

    <br>
    <br>
    <h2>Cor de Fundo</h2>
    <input id="cor" type="text" onfocus="inputEmFoco()" !--onblur="inputPerdeFoco()"--! onkeydown="teclaPressionada()"
         style="padding: 80px; font-size: 24px;" placeholder="Digite Algo">
    <button onclick="verificarCor()">Clique aqui</button>

    <br>
    <br>
    <br>

    <button onclick="numeroFunc()">Clique aqui</button>
    <button onclick="MostrarLista()">Mostrar Lista</button>

    <br>
    <br>
    <br>

    <select name="" id="ano" onchange="onChange()">
        <option selected disabled>Selecione o ano</option>
    </select>

    <script src="Js/index.js"></script>
</body>

</html>
