<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
           integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

            <div class="container-fluid">

                <a class="navbar-brand" href="#">App RH</a>

                <div id="headerButton">
                    <button class="openbtn" onclick="openNav()">&#9776; Open Sidebar</button>
                </div>


                <div id="mySidebar" class="sidebar">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <a href="#">About</a>
                    <a href="#">Cadastrar Empresa</a>
                    <a href="#">Listar Empresas</a>
                    <a href="#">Cadastrar Funcionario</a>
                    <a href="#">Listar Funcionario</a>
                </div>

            </div>
        </nav>
    </header>

    <br><br>

    <main>

        <h1>Cadastrar Empresa</h1>

        <br>
        <br>

        <div class="container w-75 mx-auto">
            
            <form action="">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <p><b>Nome: </b><input type="text"></p>
                        </div>
                    </div>
                    
                    <div class="col">
                        <div class="form-group">
                            <p><b>Salario: </b><input type="number" pattern="^\d+(\.|\,)\d{2}$"></p>
                        </div>
                    </div>
                </div>
                

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <p><b>Email de Contato: </b><input type="text"></p>
                        </div>
                    </div>
                    
                    <div class="col">
                        <div class="form-group">
                            <p><b>Numero de Contato: </b><input type="text"></p>
                        </div>
                    </div> 
                </div>


                <div>
                    <p><b>Descricao da Vaga: </b></p>
                    <textarea id="" class="form-group"></textarea>
                </div>
                
            </form>
        </div>
    </main>

    <script src="js/js.js"></script>
</body>
</html>
