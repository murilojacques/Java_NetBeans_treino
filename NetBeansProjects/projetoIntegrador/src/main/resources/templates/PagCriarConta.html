    <body>
        <div class="w-50 mx-auto border">
            <form th:action="@{/cadastrarConta}" th:object="${conta}" method="post">
                <input type="text" th:field="*{nome_usuario}" name="Campo_NomeUsuario" style="display: block" required>
                <input type="text" th:field="*{endereco}" name="Campo_Endereco" style="display: block" required>
                <input type="text" th:field="*{login}" name="Campo_Login" style="display: block" required>
                <input type="number" th:field="*{senha}" name="Campo_Senha" style="display: block" required>
                <input type="number" th:field="*{cpf}" name="Campo_CPF" style="display: block" required>
                <input type="number" th:field="*{cnpj}" name="Campo_CNPJ" style="display: block" required>
                <select id="id" th:field="*{pfpj}" name="Campo_Tipo" style="display: block">
                    <option value="pf">Pessoa Fisica</option>
                    <option value="pj">Pessoa Juridica</option>
                </select>
                <select id="id" th:field="*{tipo}" name="Campo_Tipo" style="display: block">
                    <option value="cc">Conta Corrente</option>
                    <option value="cp">Conta Poupan√ßa</option>
                </select>
                    
                    <input type="submit" name="name" value="Cadastrar" style="display: block">
