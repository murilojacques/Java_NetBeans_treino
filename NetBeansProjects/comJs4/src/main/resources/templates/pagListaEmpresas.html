         <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
           integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <body>

        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

                <div class="container-fluid">

                    <a class="navbar-brand" href="#">App RH</a>

                    <div id="headerButton">
                        <button class="openbtn" onclick="openNav()">&#9776; Open Sidebar</button>
                    </div>


                    <div id="mySidebar" class="sidebar">
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                        <a href="#">About</a>
                        <a href="#">Cadastrar Empresa</a>
                        <a href="#">Listar Empresas</a>
                        <a href="#">Cadastrar Funcionario</a>
                        <a href="#">Listar Funcionario</a>
                    </div>

                </div>
            </nav>
        </header>

        <div class="container">

            <h1>Lista de vagas cadastradas</h1>

            <br>

            <table class="table table-hover table-responsive-md w-auto table-striped">
                <thead>
                    <tr>
                        <th scope="col">Nome da Empresa:</th>
                        <th scope="col">email de Contato:</th>
                        <th scope="col">numero de Contato:</th>
                        <th scope="col"></th>
                        <th scope="col">Ações:</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="empresa : ${empresas}">
                        <td><a th:href="@{/pagDetalhesEmpresa/{id} (id = ${empresa.id})}"><span th:text="${empresa.nome}"></span></a></td>
                        <td><span th:text="${empresa.emailContato}"></span></td>
                        <td><span th:text="${empresa.numeroContato}"></span></td>
                        <td><a th:href="@{/deletarEmpresa/{id} (id=${empresa.id})}"><button type="button" class="btn btn-danger">Excluir</button></a></td>
                        <td><a th:href="@{/pagDetalhesEmpresa/{id} (id=${empresa.id})}"><button type="button" class="btn btn-primary">Editar</button></a></td>
                        <td><a th:href="@{/pagDetalhesEmpresa/{id} (id=${empresa.id})}"><button type="button" class="btn btn-success">Adicionar Funcionario</button></a></td>
                    </tr>
                </tbody>
            </table>


            <div style="height: 100px;"></div>

            <div class="footer-copyright fixed-bottom bg-primary text-center py-3">

            </div>
