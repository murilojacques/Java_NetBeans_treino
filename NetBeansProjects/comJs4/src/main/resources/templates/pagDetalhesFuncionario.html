<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/css.css" type="text/css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

                <div class="container-fluid">

                    <a class="navbar-brand" href="#">App RH</a>

                    <div id="headerButton">
                        <button class="openbtn" onclick="openNav()">&#9776; Open Sidebar</button>
                    </div>


                    <div id="mySidebar" class="sidebar">
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                        <a href="#">About</a>
                        <a href="#">Cadastrar Empresa</a>
                        <a href="#">Listar Empresas</a>
                        <a href="#">Cadastrar Funcionario</a>
                        <a href="#">Listar Funcionario</a>
                    </div>

                </div>
            </nav>
        </header>
        
        <br>
        
        
        <main class="container w-75 mx-auto">
            
            <br>
            <h1>Detalhes Funcionario</h1>
            <br>
            
            <form action="action" th:object="${funcionario}" method="post">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <p><b>Nome: </b><input type="text" class="form-control" th:field="*{nome}" th:placeholder="${funcionario.nome}" name="name"></p>
                        </div>
                    </div>
                    
                    <div class="col">
                        <div class="form-group">
                            <p><b>Idade: </b><input type="text" class="form-control" th:field="*{idade}" th:placeholder="${funcionario.idade}" name="name"></p>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <p><b>Email: </b><input type="text" class="form-control" th:field="*{email}" th:placeholder="${funcionario.email}" name="name"></p>
                        </div>
                    </div>
                    
                    <div class="col">
                        <div class="form-group">
                            <p><b>CPF: </b><input type="text" class="form-control" th:field="*{cpf}" th:placeholder="${funcionario.cpf}" name="name"></p>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <p><b>Liste sua Experiência: </b></p>
                    <textarea id="" class="form-control" th:field="*{experiencia}" th:placeholder="${funcionario.experiencia}" maxlength="254" rows="3"></textarea>
                </div>
                
                <div class="form-group" id="divBotao">
                    <button type="submit" class="btn btn-success">Atualizar Funcionario</button>
                    <button class="btn btn-danger" onclick="apagarCampos()">Apagar Campos</button>
                    <a th:href="@{/pagVerListaFuncionarios/{id} (id = ${funcionario.empregador})}" class="btn btn-primary">Voltar</a>
                </div>
            </form>
        </main>
        
        <div style="height: 100px;"></div>

            <div class="footer-copyright fixed-bottom bg-primary text-center py-3">
                <span class="text-light align-middle">| App RH - UC 12 | - ©
                    2022 Copyright: CTM Supervisão de Educação Online</span>
            </div>
        
        <script src="../js/js.js" type="text/javascript"></script>
    </body>
</html>
