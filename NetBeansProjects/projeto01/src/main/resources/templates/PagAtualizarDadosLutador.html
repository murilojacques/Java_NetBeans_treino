<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        accesskey=""integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div th:object="${lutador}" class="container my-3">
            <form th:action="@{/AtualizarDados}" th:object="${novosDados}" method="post" class="w-50 mx-auto" style="">
                <label style="margin-top: 25px">Nome: </label>
                <input type="text" name="name" th:field="*{nome}" th:placeholder="${lutador.nome}" style="width: 100%">
                    <br>
                <label style="margin-top: 25px">Idade: </label>
                <input type="text" name="name" th:field="*{idade}" th:placeholder="${lutador.idade}" style="width: 100%">
                    <br>
                <label style="margin-top: 25px">Altura: </label>
                <input type="text" name="name" th:field="*{altura}" th:placeholder="${lutador.altura}" style="width: 100%">
                    <br>
                <label style="margin-top: 25px">Peso: </label>
                <input type="text" name="name" th:field="*{peso}" th:placeholder="${lutador.peso}" style="width: 100%">
                    <br>
                <label style="margin-top: 25px">Nacionalidade: </label>
                <input type="text" name="name" th:field="*{nacionalidade}" th:placeholder="${lutador.nacionalidade}" style="width: 100%">
                    <br>
                <label style="margin-top: 25px">Categoria: </label>
                <input type="text" name="name" th:field="*{categoria}" th:placeholder="${lutador.categoria}" style="width: 100%">
                    <br>
                <label style="margin-top: 25px">Vitorias: </label>
                <input type="text" name="name" th:field="*{vitorias}" th:placeholder="${lutador.vitorias}" style="width: 100%">
                    <br>
                <label style="margin-top: 25px">Derrotas: </label>
                <input type="text" name="name" th:field="*{derrotas}" th:placeholder="${lutador.derrotas}" style="width: 100%">
                    <br>
                <label style="margin-top: 25px">Empates: </label>
                <input type="text" name="name" th:field="*{empates}" th:placeholder="${lutador.empates}" style="width: 100%">
                    <br>
                <input type="submit" name="name" value="Atualizar Dados" class="btn btn-primary" style="margin-top: 15px">
                <a th:href="@{/Pag01}" class="btn btn-primary" style="margin-top: 15px; margin-left: 50px">Voltar</a>
            </form>
        </div>
    </body>
</html>
