<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        accesskey=""integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div th:object="${lutador}">
            <form th:action="@{/AtualizarDados}" th:object="${novosDados}" method="post">
                <label>Nome: </label>
                <input type="text" name="name" th:field="*{nome}" th:placeholder="${lutador.nome}">
                    <br>
                <label>Idade: </label>
                <input type="text" name="name" th:field="*{idade}" th:placeholder="${lutador.idade}">
                    <br>
                <label>Altura: </label>
                <input type="text" name="name" th:field="*{altura}" th:placeholder="${lutador.altura}">
                    <br>
                <label>Peso: </label>
                <input type="text" name="name" th:field="*{peso}" th:placeholder="${lutador.peso}">
                    <br>
                <label>Nacionalidade: </label>
                <input type="text" name="name" th:field="*{nacionalidade}" th:placeholder="${lutador.nacionalidade}">
                    <br>
                <label>Categoria: </label>
                <input type="text" name="name" th:field="*{categoria}" th:placeholder="${lutador.categoria}">
                    <br>
                <label>Vitorias: </label>
                <input type="text" name="name" th:field="*{vitorias}" th:placeholder="${lutador.vitorias}">
                    <br>
                <label>Derrotas: </label>
                <input type="text" name="name" th:field="*{derrotas}" th:placeholder="${lutador.derrotas}">
                    <br>
                <label>Empates: </label>
                <input type="text" name="name" th:field="*{empates}" th:placeholder="${lutador.empates}">
                    <br>
                <input type="submit" name="name" value="Atualizar Dados" class="btn btn-primary">
                <a th:href="@{/Pag01}" class="btn btn-primary">Voltar</a>
            </form>
        </div>
    </body>
</html>
